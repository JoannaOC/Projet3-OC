<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SASS/restaurant.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shrikhand&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap");
    </style>

    <script
      src="https://kit.fontawesome.com/78d2b86d57.js"
      crossorigin="anonymous"
    ></script>

    <title>Restaurant-type</title>
  </head>
  <body>
    <!--Part Header-->
    <header class="header">
      <i class="header__icon fa-solid fa-arrow-left"></i>
      <div class="header__logo">ohmyfood</div>
    </header>
    <!--Part Main with block-->
    <div class="block-1">
      <img
        class="img-restaurant"
        src="ASSETS/Images/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="image du restaurant"
      />
    </div>

    <div class="block-2">
      <div class="block-2__restaurant">
        <div class="restaurant__NOM">Nom du restaurant</div>
        <div class="restaurant__ICON">
          <i class="star__icon-fas fas fa-heart"></i>
          <i class="star__icon-far far fa-heart"></i>
        </div>
      </div>
      <div class="block-2__entrees">
        <div class="entrees__NOM-ENTREES before-title">ENTREES</div>
        <div class="entrees__barre"></div>
      </div>

      <div class="block-2__card-plat">
        <div class="card-plat__NOM-PLAT title">Nom du plat</div>
        <div class="card-plat__PLAT-PRIX sous-title">
          <div class="PLAT&PRIX__PLAT">Sous titre du plat</div>
          <div class="PLAT&PRIX__PRIX">00â‚¬</div>
        </div>
      </div>
      <div class="block-2__btn"></div>
    </div>
  </body>
</html>
